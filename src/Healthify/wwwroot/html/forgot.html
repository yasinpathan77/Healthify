<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recover Account - Healthify </title>

    <!-- Bootsrtap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- CSS Links -->
    <link rel="stylesheet" href="../css/tabs.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/nav_fotter.css">
    <link rel="stylesheet" href="../css/forgot.css">


</head>

<body>
    <!-- ======= Header ======= -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container my-2">
                <a class="navbar-brand logo" href="../index.html">HEALTHIFY</a>

            </div>
        </nav>
    </header>
    <!-- end header -->
    <section>

        <!-- Outer Container -->
        <div class="outer-form-container">

            <!-- Tabs -->
            <!-- Forgot Password Box -->

            <div class="form-box">

                <!-- Box Heading -->
                <div class="box-header"> Forgot Password </div>

                <!-- Instruction -->
                <div class="instructions">
                    Provide us the email id/ mobile of your practo account and we will send you an email/otp with
                    instructions to reset your password.
                </div>

                <!-- Forgot Password Form -->
                <div class="form-content">
                    <form action="" method="POST" id="forgot-form">

                        <!-- Email -->
                        <div class="email input-divs">
                            <label for="email-id" class="form-label fontSize"> Email ID </label>
                            <input type="text" class="form-control inputs fontSize" id="user-email" placeholder="Email ID" autofocus>
                            <small id="alert-email" class="alerts">  </small>
                        </div>

                        <!-- Send Button -->
                        <div class="d-grid gap-2 btn_div">
                            <button type="submit" class="btn btn-lg fontSize buttons" id="inst-btn"> Send Instructions </button>
                        </div>
                    </form>
                    <!-- Form Ends -->

                </div>
            </div>
            <!-- Forgot Password Box Ends -->

        </div>
        <!-- Outer Container Ends-->

    </section>

    <!-- Scripts -->
    <script async src="../js/forgot.js"></script>

</body>

</html>
