                <!-- up right corner upload file button code-->
                <div class="box-style-up">

                    <div class="main-heading">

                        <div class="row ">
                            <div class="col-md-9">
                                <!-- for left side empty -->
                            </div>
                            <div class="col-md-3">

                                <!-- !-- upload record Button modal -->
                                <button type="button" class="btn-style" data-toggle="modal" data-target="#exampleModalCenter">
                                    Upload
                                    Records
                                </button>

                                <!--click upload button and open pop Modal -->

                                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title main-title" id="exampleModalLongTitle">Upload Records</h5>
                                                <button type="button" class="close" id="cross-upload" data-dismiss="modal" aria-label="Close"
                                                        style="color: white;">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body">

                                                <form action="" class="needs-validation" id="upload-form">
                                                    <!-- Upload files -->
                                                    <div class="upload-files-style">



                                                        <div class="upload-box" data-text="select your files">
                                                            <p style="text-align: center;color: gray;">Only PDF files are accepted</p>

                                                            <label class="upload-btn-style">
                                                                <input type="file" id="files" multiple="multiple"
                                                                       accept="application/pdf" required>
                                                                <!-- Add File +  -->
                                                            </label> <br>
                                                            <small id="al-file">  </small>

                                                        </div>


                                                    </div>

                                                    <!-- Upload personal details -->
                                                    <div class="upload-details">

                                                        <p class="mt-3">Types of Records :</p>

                                                        <div class="type-record">
                                                            <!-- Report radio -->
                                                            <i class="fas fa-file-medical-alt mt-2 ml-4" style="font-size: 1.5rem;"></i>
                                                            <input type="radio" id="report-rd" name="types" value="Report">
                                                            <label for="report-rd">Report</label>

                                                            <!-- Prescription radio-->
                                                            <i class="fas fa-file-prescription   mt-2 ml-4" style="font-size: 1.5rem;"></i>
                                                            <input type="radio" id="preseription-rd" name="types" value="Prescription">
                                                            <label for="preseription-rd">Prescription</label>

                                                            <!-- invoice radio -->
                                                            <i class="fas fa-file-invoice mt-2 ml-4" style="font-size: 1.5rem;"></i>
                                                            <input type="radio" id="unvoice-rd" name="types" value="Invoice">
                                                            <label for="unvoice-rd">Invoice</label>

                                                            <br>
                                                            <small id="al-type">  </small>

                                                        </div>
                                                    </div><!-- End upload personal details -->

                                                </form><!-- main form end -->
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="close-btn-style" id="close-upload" data-dismiss="modal">Close</button>
                                                <button type="submit" class="done-btn-style" id="upload">Done</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div><!-- COL ENd -->

                        </div>
