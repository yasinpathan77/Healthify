            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-4 px-4 rightbar">

                <div class="box-style">

                    <div class="main-heading">

                        <div class="row ">
                            <div class="col-md-9">

                            </div>
                            <div class="col-md-3">
                                <button class="btn-style" id="save-changes">Save changes</button>
                            </div>

                        </div>
                    </div>



                    <form action="" id="profile-form">
                        <div class="pic-name-heading ">

                            <div class="row ">
                                <div class="col">
                                    <div class="style-img justify-content-md-center">

                                        <img src="../../../../images/user panel/default.jpg " alt="" class="user-main-img-style  mx-auto d-block" id="user-img-change">

                                        <input type="file" id="change-image" class="user-choose-btn-style">

                                        <button type="submit" id="save-image"> Save Image </button>
                                        <br>
                                        <small id="alert-img"> </small>


                                    </div>


                                </div>

                            </div>



                            <div class="row">
                                <div class="col-md-3">
                                    <!-- <form action=""> -->
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" class="textbox-style" placeholder="Enter First Name">
                                    <!-- </form> -->

                                </div>
                                <div class="col-md-3">
                                    <!-- <form action=""> -->
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" class="textbox-style" placeholder="Enter Last Name">
                                    <!-- </form> -->

                                </div>
                            </div>

                        </div>

                        <div class="phone-email-heading">
                            <h5 style="color: gray;font-size:1rem; margin-bottom:1.8%;">Personal Information</h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <!-- <form action=""> -->
                                    <label for="phone">Phone Number</label>
                                    <input type="text" id="phone" class="textbox-style" placeholder="Enter Phone Number">



                                    <!-- </form> -->
                                </div>


                                <div class="col-md-3">

                                    <!-- <form action=""> -->
                                    <label for="gender">Gender</label>

                                    <select id="gender" class="drop-style">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>

                                    </select>


                                    <!-- </form> -->
                                </div>


                            </div>


                        </div>


                        <div class="birth-blood-heading">
                            <div class="row ">
                                <div class="col-md-3">
                                    <!-- <form action=""> -->
                                    <label for="dob">Date of birth</label>

                                    <input type="date" id="dob" class="textbox-style" min="1940-01-01" max="2004-01-01">



                                    <!-- </form> -->
                                </div>


                                <div class="col-md-3">

                                    <!-- <form action=""> -->
                                    <label for="blood">Blood group</label>
                                    <select id="blood" class="drop-style" style="margin-top:2%;">
                                        <option value="O+">O+</option>
                                        <option value="A+">A+</option>
                                        <option value="B+">B+</option>

                                        <option value="O-">O-</option>
                                        <option value="A-">A-</option>
                                        <option value="B-">B-</option>

                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>

                                    </select>


                                    <!-- </form> -->
                                </div>


                            </div>


                        </div>
                        <!--  birth-blood-heading-->
                        <!-- address -->
                        <div class="address-heading">
                            <h5 style="color: gray;font-size:1rem; margin-bottom:1.5%;">Address</h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <!-- <form action=""> -->
                                    <label for="phone">House No. / Street No. </label>
                                    <input type="text" id="house" class="textbox-style" placeholder="Enter House No.">



                                    <!-- </form> -->
                                </div>
                                <div class="col-md-3">

                                    <form action="">
                                        <label for="street">Colony / Street</label>
                                        <input type="text" id="street" class="textbox-style" placeholder="Enter Street Name">


                                    </form>
                                </div>

                                <div class="col-md-3">

                                    <!-- <form action=""> -->
                                    <label for="city">City</label>
                                    <input type="text" id="city" class="textbox-style" placeholder="Enter City">


                                    <!-- </form> -->
                                </div>


                            </div>


                        </div>
                        <div class="address-heading-2">

                            <div class="row">
                                <div class="col-md-3">
                                    <!-- <form action=""> -->
                                    <label for="state">State</label>
                                    <input type="text" id="state" class="textbox-style" placeholder="Enter State">



                                    <!-- </form> -->
                                </div>
                                <div class="col-md-3">

                                    <!-- <form action=""> -->
                                    <label for="country">Country</label>
                                    <input type="text" id="country" class="textbox-style" placeholder="India" readonly>


                                    <!-- </form> -->
                                </div>

                                <div class="col-md-3">

                                    <!-- <form action=""> -->
                                    <label for="code">Pincode</label>
                                    <input type="text" id="pin-code" class="textbox-style" placeholder="Enter Pincode">


                                    <!-- </form> -->
                                </div>


                            </div>


                        </div>
                        <!-- end aaddress -->
                    </form>
