<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Verify Email - Healthify </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/tabs.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/nav_fotter.css">
    <link rel="stylesheet" href="../css/verify.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container my-2">
                <a class="navbar-brand logo" href="../index.html">HEALTHIFY</a>

            </div>
        </nav>
    </header>
    <section>

        <div class="outer-form-container">

            <div class="inner-form-container">

                <div class="image">
                    <img id="form-image" src="../images/login-illu2.png" alt="">
                </div>

                <!-- Verify Container -->
                <div class="form-box">

                    <!-- Verify Head -->
                    <div class="box-header"> Verify Email </div>

                    <!-- Form Container -->
                    <div class="form-content">

                        <!-- Verify Form -->
                        <form action="" id="verify-form">

                            <!-- Username -->
                            <div class="sent-otp">
                                <p class="message fontSize">
                                    We have sent you an OTP on <br>
                                    <span class="email-id-otp" id="span-email"> </span>
                                </p>
                            </div>

                            <!-- Password -->
                            <div class="otp input-divs">
                                <label for="OTP" class="form-label fontSize"> OTP </label>
                                <input type="password" class="form-control inputs fontSize" id="user-otp" placeholder="Please enter OTP to verfiy" autofocus>
                                <small id="alert-otp" class="alerts"> </small>
                            </div>

                            <!-- Resend OTP -->
                            <div class="resend-otp form-link-div">
                                <a class="" id="resend"> Resend OTP </a>
                                <span id="timer">  </span>
                            </div>


                            <!-- Verify Button -->
                            <div class="btn_div">
                                <button type="submit" class="btn btn-lg fontSize buttons" id="verify-login-btn"> Login </button>
                            </div>

                        </form>
                        <!-- Verify Form ends -->
                    </div>
                    <!-- Form Container ends -->

                </div>
                <!-- Verify Container ends -->

            </div>
            <!-- Inner Container ends -->

        </div>
        <!-- Outer Container ends -->

    </section>
    <!-- Verify Section ends -->

    <script src="../js/verify.js"></script>

</body>

</html>
