<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Join Healthify </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/tabs.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/nav_fotter.css">
    <link rel="stylesheet" href="../css/signup.css">

</head>

<body>
    <!-- ======= Header ======= -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container my-2">
                <a class="navbar-brand logo" href="../index.html">HEALTHIFY</a>

            </div>
        </nav>
    </header>
    <!-- end header -->
    <!-- Signup Section -->
    <section>

        <!-- Outer Container -->
        <div class="outer-form-container" style="margin-top: 42px;">

            <!-- Tabs -->
            <div class="Tabs">

                <ul class="tabList">
                    <li id="Log"> <a href="login.html" class="tab-link" id="itemLogin"> Login </a> </li>
                    <li id="Reg"> <a class="link-style tab-link" id="itemRegister"> Register </a> </li>
                </ul>

            </div>

            <!-- Inner Container -->
            <div class="inner-form-container">

                <!-- Image -->
                <div class="image">
                    <img id="form-image" src="../images/login-illu2.png" alt="">
                </div>

                <!-- Signup Container -->
                <div class="form-box">

                    <!-- Signup Head -->
                    <div class="box-header" id="join-doctors">
                        Join Healthify Doctors
                        <a id="not-a-doctor" href="signupPat.html"> Not a Doctor? </a>
                    </div>

                    <!-- Form Container -->
                    <div class="form-content">

                        <!-- Signup Form -->
                        <form action="" method="POST" id="signup-form">

                            <!-- name -->
                            <div class="Name input-divs">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="First-Name" class="form-label fontSize"> First Name </label>
                                        <input type="text" class="form-control name-input inputs fontSize" id="first-name" placeholder="First Name" autofocus>
                                        <small id="alert-first-name" class="alerts"> </small>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="Last-Name" class="form-label fontSize"> Last Name </label>
                                        <input type="text" class="form-control name-input inputs fontSize" id="last-name" placeholder="Last Name">
                                        <small id="alert-last-name" class="alerts"> </small>
                                    </div>
                                </div>
                            </div>


                            <!-- Email -->
                            <div class="email input-divs">
                                <label for="email-id" class="form-label fontSize"> Email ID </label>
                                <input type="text" class="form-control inputs fontSize" id="user-email" placeholder="Email ID">
                                <small id="alert-email" class="alerts"> </small>
                            </div>

                            <!-- password -->
                            <div class="Password input-divs">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="Password" class="form-label fontSize"> Create Password </label>
                                        <input type="password" class="form-control name-input inputs fontSize" id="user-password" placeholder="Create Password">
                                        <small class="alerts" id="alert-password"> </small>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="Confirm-Password" class="form-label fontSize"> Confirm Password </label>
                                        <input type="password" class="form-control name-input inputs fontSize" id="confirm-user-password" placeholder="Confirm Password">
                                        <small class="alerts" id="alert-confirm-password"> </small>
                                    </div>
                                </div>
                            </div>

                            <!-- Checkbox and label -->
                            <div class="form-check offers">
                                <input class="form-check-input" type="checkbox" value="" id="offerCheck" checked="checked">
                                <label class="form-check-label" for="offerCheck" id="receive-offers">
                                    Receive promotional offers from Healthify
                                </label>

                                <label id="agree"> By signing up, I agree to <a href="" id="terms"> terms </a> </label>
                            </div>


                            <!-- Send OTP Button -->
                            <div class="btn_div">
                                <button type="submit" class="btn btn-lg fontSize buttons" id="otp-btn"> Send OTP </button>
                            </div>

                        </form>
                        <!-- Signup Form ends -->
                    </div>
                    <!-- Form Container ends -->

                </div>
                <!-- Signup Container ends -->

            </div>
            <!-- Inner Container ends -->

        </div>
        <!-- Outer Container ends -->

    </section>
    <!-- Signup Section ends -->

    <script src="../js/signup.js"></script>

</body>

</html>
