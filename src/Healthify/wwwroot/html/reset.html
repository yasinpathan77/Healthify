    <title> Reset Password - Healthify </title>

<body>

    <!-- Reset Section -->
    <section>

        <!-- Outer Container -->
        <div class="outer-form-container">

            <!-- Reset Box -->
            <div class="form-box">

                <!-- Box Heading -->
                <div class="box-header"> Reset Password </div>

                <!-- Form Container-->
                <div class="form-content">

                    <!-- Reset Form -->
                    <form id="reset-form">

                        <!-- New Password -->
                        <div class="password input-divs">
                            <label for="Password" class="form-label fontSize"> New Password </label>
                            <input type="password" class="form-control inputs fontSize" id="user-password" placeholder="New Password" autofocus>

                            <small class="alerts" id="alert-password"> </small>
                        </div>

                        <!-- Confirm New Password -->
                        <div class="password input-divs">
                            <label for="Confirm-Password" class="form-label fontSize"> Confirm New Password </label>
                            <input type="password" class="form-control inputs fontSize" id="confirm-user-password" placeholder="Confirm New Password">
                            <small class="alerts" id="alert-confirm-password"> </small>
                        </div>

                        <!-- Change Button -->
                        <div class="btn_div">
                            <button class="btn-primary btn-lg fontSize buttons" id="change-btn">
                                Change Password
                            </button>

                        </div>
                    </form>

                    <!-- Reset Form Ends -->
                </div>
                <!-- Form Container Ends-->

            </div>
            <!-- Reset Box Ends -->

        </div>
        <!-- Outer Container Ends-->

    </section>
