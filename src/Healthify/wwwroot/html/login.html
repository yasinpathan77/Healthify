<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login to Healthify </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/tabs.css">
    <link rel="stylesheet" href="../css/nav_fotter.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <!-- ======= Header ======= -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container my-2">
                <a class="navbar-brand logo" href="../index.html">HEALTHIFY</a>

            </div>
        </nav>
    </header>
    <!-- end header -->
    <!-- Login Section -->
    <section>

        <!-- Outer Container -->
        <div class="outer-form-container" style="margin-top: 42px;">

            <!-- Tabs -->
            <div class="Tabs">

                <ul class="tabList">
                    <li id="Log"> <a href="login.html" class="link-style tab-link" id="itemLogin"> Login </a> </li>
                    <li id="Reg"> <a href="signupPat.html" class="tab-link" id="itemRegister"> Register </a> </li>
                </ul>

            </div>

            <!-- Inner Container -->
            <div class="inner-form-container">

                <!-- Image -->
                <div class="image">
                    <img id="form-image" src="../images/login-illu2.png" alt="">
                </div>

                <!-- Login Container -->
                <div class="form-box">

                    <!-- Login Head -->
                    <div class="box-header"> Login to Healthify </div>

                    <!-- Form Container -->
                    <div class="form-content">

                        <!-- Login Form -->
                        <form id="login-form">

                            <!-- Email -->
                            <div class="email input-divs">
                                <label for="Email" class="form-label fontSize">Email</label>
                                <input type="text" class="form-control inputs fontSize" id="user-email" placeholder="Email" autofocus>
                                <small id="alert-email" class="alerts"> fdhdsf </small>
                            </div>

                            <!-- Password -->
                            <div class="pass input-divs">
                                <label for="Password" class="form-label fontSize">Password</label>
                                <input type="password" class="form-control inputs fontSize" id="user-password" placeholder="Password">
                                <small id="alert-password" class="alerts"> </small>
                            </div>

                            <div class="form-check offers">
                                <input class="form-check-input" type="checkbox" id="offerCheck">
                                <label class="form-check-label" for="offerCheck" id="receiveOffers">
                                    Remember me
                                </label>
                                </input>
                            </div>

                            <!-- Forgot Password -->
                            <div class="form-link-div">
                                <a href="forgot.html" class="form-links" id="forgot-link"> Forgot Password? </a>
                            </div>

                            <!-- Login Button -->
                            <div class="btn_div">
                                <button type="submit" class="btn btn-lg fontSize buttons" id="login-btn"> Login </button>
                            </div>

                        </form>
                        <!-- Login Form ends -->

                    </div>
                    <!-- Form Container ends -->

                </div>
                <!-- Login Container ends -->

            </div>
            <!-- Inner Container ends -->

        </div>
        <!-- Outer Container ends -->

    </section>
    <!-- Login Section ends -->

    <script src="../js/login.js"></script>
    <!-- <script src="js/checkCredentials.js"></script> -->
    <!-- <script src="js/email.js"></script>
    <script src="js/password.js"></script> -->

</body>

</html>
