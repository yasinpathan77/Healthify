<html>

<head>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.png">
    <title>PAYMENT</title>

    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap main link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="../../css/nav_fotter.css">
    <link rel="stylesheet" href="../../css/doc-det_css/dd-payment.css">


    <!--Google icon -->
    <script src="https://kit.fontawesome.com/849b321cb3.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>

    <!-- ======= Header ======= -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container my-2">
                <a class="navbar-brand logo" href="../../index.html">HEALTHIFY</a>

            </div>
        </nav>
    </header>
    <!-- end header -->
    <!-- main payment  -->

    <section class="spacebetween payment-pg">


        <div class="container card shadow d-flex justify-content-center ">
            <!-- nav options -->
            <ul class="nav nav-pills mb-2 shadow-sm" id="pills-tab" role="tablist">

                <li class="nav-item"> <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">UPI</a> </li>
                <li class="nav-item"> <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">G PAY</a> </li>


            </ul> <!-- content -->
            <div class="tab-content" id="pills-tabContent p-2">
                <!-- 1st card -->
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                    <!-- price tag -->
                    <div class="price-style">
                        <h3>Amount to pay:  <span> ₹ 99</span></h3>
                    </div>


                    <div class="main-img">

                        <img src="../../images/doc-det/upi-img.jpg" alt="" width="18%" class="center-block">
                    </div>

                    <div class="payment-num">

                        <div class="QR-style justify-content-center">

                            <div class="row no-gutters row-cols-2">

                                <div class="col-md-3">

                                    <a href=""><img src="../../images/doc-det/QR-scan.png" alt="" width="85%" class="mt-1"></a>
                                </div>
                                <div class="col-md-8">
                                    <a href=""> <h5>Show QR Code</h5></a>
                                    <p>Scan the QR code using your UPI app </p>
                                </div>

                            </div>
                        </div><!-- payment num -->

                        <h5 style="text-align: center;margin-top: 5%;color: grey;font-size:1rem;">OR</h5>

                        <div>
                            <input type="text" class="box-style" placeholder="Enter your UPI Id" required>

                        </div>

                        <div>
                            <button type="button" class="confirm-btn-style">Pay   <i class="far fa-check-circle"></i></button>
                        </div>


                    </div>






                </div>


                <!-- end UPI card -->
                <!-- 2nd card -->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <!-- price tag -->
                    <div class="price-style">
                        <h3>Amount to pay:  <span> ₹ 99</span></h3>
                    </div>


                    <div class="main-img">

                        <img src="../../images/doc-det/g-pay.jpg" alt="" width="19%" class="center-block">
                    </div>

                    <div class="payment-num">



                        <h5 style="text-align: center;margin-top:9%;color: black;font-size:1rem;">Link your Google Pay Wallet Associated with +91 9876543212</h5>



                        <div>
                            <button type="button" class="confirm-btn-style">Send OTP   <i class="far fa-check-circle"></i></button>
                        </div>


                    </div>









                </div> <!-- 3nd card -->

            </div>

        </div><!-- container end -->
    </section>

    <section class="spacebetween"></section>


    <!-- End payment  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
