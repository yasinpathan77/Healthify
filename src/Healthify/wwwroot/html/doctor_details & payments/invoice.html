<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Healthify Drive</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="../../css/doc-det_css/invoice.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/849b321cb3.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
</head>

<body>


    <div class="container-fluid">


        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 pt-4 px-4 rightbar">

            <div class="row bottom-line nav-style">
                <div class="col">

                    <nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0">
                        <a class="navbar-brand col-sm-3 col" href="../../Index.html"
                           style="margin-left:0;color: darkblue;">HEALTHIFY</a>
                    </nav>
                </div>


                <div class="col bill-dt">
                    <span id="order-date" class="mt-3"> </span>

                </div>

            </div>
            <div class="row img-side-card">
                <div class="col-md-4 bg-white img-style">
                    <img src="../../images/doc-det/invoice4-removebg-preview.png" alt="" width="90%"
                         style="margin-top: 15%; margin-left: 5%;">
                </div>

                <div class="col-md-8">
                    <div class="box-style">

                        <div>
                            <h5 class="main-heading">Invoice</h5>
                        </div>

                        <div class="row">
                            <div class="col-md-5 main-info-style">
                                <h6>Patient Information</h6>

                                <span>Patient Name :</span>
                                <p id="pat-name"> </p>

                                <span>Patient Email ID :</span>
                                <p id="pat-email"> </p>



                            </div>
                            <div class="col-md-7 main-info-style">
                                <h6>Other Information</h6>

                                <span>Order ID :</span>
                                <p id="order-id"> </p>
                                <span>Doctor Name :</span>
                                <p id="doc-name"> </p>
                                <span>Appointment Mode :</span>
                                <p id="mode"> </p>
                                <span>Date Of Appointment :</span>
                                <p id="app-date"> </p>
                                <span>Time Of Appointment :</span>
                                <p id="app-time"> </p>








                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col amt-style">
                                <p id="fees"> </p>
                            </div>
                        </div>

                        <div class="row mt-4 ">
                            <div class="col">
                                <button class="pay-btn-style  justify-content-end" id="proceed-btn">Proceed to Pay</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </main>

        <!-- box style -->




    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <!-- <script src="../../js/doctor_js/new-doc_reg.js"></script> -->
    <script src="../../js/doc-det_js/invoice.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>

</html>
